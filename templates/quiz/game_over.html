{% extends 'quiz/base.html' %}

{% block title %}Game Over{% endblock %}

{% block content %}
<div class="game-over">
<h2>Game Over!</h2>
<p>Your score for this round: {{ score }}</p>
<p>Your overall score: {{ overall_score }}</p>

<button onclick="window.location.href='{% url 'select_options' %}'">Play Again</button>
</div>

{% endblock %}
